<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller RPG</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=JetBrains+Mono&display=swap');
  :root { --bg: #1a1520; --surface: #241e2e; --border: #3a2f4a; --accent: #c4a35a; --text: #e8e0f0; --red: #c45a5a; --green: #5ac47a; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
  h1 { font-family: 'Cinzel', serif; color: var(--accent); margin-bottom: 20px; font-size: 1.5rem; text-shadow: 0 0 10px rgba(196, 163, 90, 0.5); }
  .roller { width: 100%; max-width: 350px; background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
  .input-row { display: flex; gap: 8px; margin-bottom: 15px; }
  input { flex: 1; background: #120e16; border: 1px solid var(--border); padding: 10px; color: #fff; border-radius: 6px; outline: none; }
  input:focus { border-color: var(--accent); }
  button { cursor: pointer; border: none; border-radius: 6px; font-family: 'Cinzel', serif; transition: 0.2s; }
  .roll-btn { background: var(--accent); color: var(--bg); padding: 10px 20px; font-weight: bold; }
  .roll-btn:hover { opacity: 0.9; transform: translateY(-1px); }
  .quick-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
  .quick-btns button { background: var(--border); color: var(--text); padding: 5px; font-size: 0.8rem; }
  .result-area { text-align: center; min-height: 60px; padding: 10px; border-top: 1px solid var(--border); }
  .result-total { font-size: 2.5rem; color: var(--accent); font-family: 'Cinzel', serif; }
  .status { font-size: 0.7rem; margin-top: 15px; padding: 5px; border-radius: 4px; text-align: center; width: 100%; max-width: 350px; }
  .waiting { background: #332a15; color: var(--accent); }
  .connected { background: #1a2e1a; color: var(--green); }
</style>
</head>
<body>

<h1>‚öîÔ∏è Dice Roller</h1>

<div class="roller">
  <div class="input-row">
    <input type="text" id="diceInput" placeholder="Ex: 1d20+5">
    <button class="roll-btn" onclick="roll()">Roll</button>
  </div>
  <div class="quick-btns">
    <button onclick="q('1d4')">d4</button>
    <button onclick="q('1d6')">d6</button>
    <button onclick="q('1d8')">d8</button>
    <button onclick="q('1d10')">d10</button>
    <button onclick="q('1d12')">d12</button>
    <button onclick="q('1d20')">d20</button>
    <button onclick="q('1d100')">d100</button>
    <button onclick="q('2d6')">2d6</button>
  </div>
  <div id="resultArea" class="result-area">Aguardando...</div>
</div>

<div id="status" class="status waiting">Iniciando comunica√ß√£o...</div>

<script>
// Configura√ß√µes Globais
let widgetId = null;
let ready = false;

// Fun√ß√£o para enviar dados ao Element/Scalar
function sendToElement(action, data = {}, response = undefined) {
    const msg = {
        api: response ? 'toWidget' : 'fromWidget',
        widgetId: widgetId,
        requestid: 'req-' + Date.now() + Math.random().toString(36).substr(2, 5),
        action: action,
        data: data
    };
    if (response) msg.response = response;
    
    window.parent.postMessage(msg, '*');
}

// Ouvinte de mensagens (O C√©rebro)
window.addEventListener('message', (event) => {
    const msg = event.data;
    if (!msg || !msg.api) return;

    // CAPTURA DE ID REAL: Pegamos o ID de qualquer mensagem que venha do Element
    if (!widgetId && msg.widgetId) {
        widgetId = msg.widgetId;
        console.log("ID do Widget capturado com sucesso:", widgetId);
    }

    if (msg.api === 'toWidget') {
        // Responde obrigatoriamente para n√£o travar o handshake
        if (msg.action === 'supported_api_versions') {
            sendToElement(msg.action, msg.data, { supported_versions: ['0.0.1', '1.1.0'] });
        } 
        else if (msg.action === 'capabilities') {
            sendToElement(msg.action, msg.data, { 
                capabilities: ['org.matrix.msc2762.send.event:m.room.message'] 
            });
        } 
        else if (msg.action === 'notify_capabilities') {
            ready = true;
            document.getElementById('status').className = 'status connected';
            document.getElementById('status').innerText = 'Conectado! Role os dados.';
            sendToElement(msg.action, msg.data, {}); 
        }
        else {
            // ACK gen√©rico para qualquer outra coisa (tema, etc)
            sendToElement(msg.action, msg.data, {});
        }
    }
});

// Avisa que o widget carregou assim que o script rodar
setTimeout(() => {
    if (window.parent !== window) {
        // Tentamos enviar com o ID que tivermos, ou null (o Element costuma responder)
        window.parent.postMessage({
            api: 'fromWidget',
            action: 'content_loaded',
            widgetId: widgetId,
            requestid: 'init-' + Date.now(),
            data: {}
        }, '*');
    }
}, 500);

// L√≥gica de Rolagem (Ajustada para usar o 'ready')
function roll() {
    const input = document.getElementById('diceInput').value.trim().toLowerCase();
    const match = input.match(/^(\d+)d(\d+)([+-]\d+)?$/);
    
    if (!match) {
        document.getElementById('resultArea').innerText = "Use o formato 1d20+5";
        return;
    }

    const n = parseInt(match[1]), s = parseInt(match[2]), mod = match[3] ? parseInt(match[3]) : 0;
    let rolls = [];
    for(let i=0; i<n; i++) rolls.push(Math.floor(Math.random()*s)+1);
    const total = rolls.reduce((a,b)=>a+b, 0) + mod;

    document.getElementById('resultArea').innerHTML = `<div class="result-total">${total}</div>`;

    if (ready) {
        sendToElement('send_event', {
            type: 'm.room.message',
            content: {
                msgtype: 'm.notice',
                body: `üé≤ ${input} ‚ûî [${rolls.join(', ')}] = ${total}`,
                format: 'org.matrix.custom.html',
                formatted_body: `üé≤ <b>${input}</b> ‚ûî [${rolls.join(', ')}] = <b>${total}</b>`
            }
        });
    } else {
        console.warn("Widget ainda n√£o est√° pronto para enviar mensagens.");
    }
}

function q(v) { document.getElementById('diceInput').value = v; roll(); }
</script>
</body>
</html>
