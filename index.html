<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller - Matrix Pro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=JetBrains+Mono:wght@400;700&display=swap');
  :root { --bg: #1a1520; --surface: #241e2e; --border: #3a2f4a; --accent: #c4a35a; --text: #e8e0f0; --red: #c45a5a; --green: #5ac47a; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
  h1 { font-family: 'Cinzel', serif; color: var(--accent); margin-bottom: 20px; font-size: 1.5rem; text-shadow: 0 0 10px rgba(196, 163, 90, 0.5); }
  .roller { width: 100%; max-width: 350px; background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
  .input-row { display: flex; gap: 8px; margin-bottom: 15px; }
  input { flex: 1; background: #120e16; border: 1px solid var(--border); padding: 10px; color: #fff; border-radius: 6px; outline: none; }
  .roll-btn { background: var(--accent); color: var(--bg); padding: 10px 20px; font-weight: bold; cursor: pointer; border: none; border-radius: 6px; font-family: 'Cinzel', serif; }
  .quick-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
  .quick-btns button { background: var(--border); color: var(--text); padding: 5px; font-size: 0.8rem; border: none; cursor: pointer; border-radius: 4px; }
  .result-area { text-align: center; min-height: 80px; padding: 10px; border-top: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; }
  .result-total { font-size: 2.8rem; color: var(--accent); font-family: 'Cinzel', serif; line-height: 1; }
  .result-detail { font-size: 0.75rem; color: #8a7e96; margin-top: 5px; }
  .status { font-size: 0.65rem; margin-top: 15px; padding: 6px; border-radius: 4px; text-align: center; width: 100%; max-width: 350px; text-transform: uppercase; letter-spacing: 1px; }
  .waiting { background: #332a15; color: var(--accent); border: 1px solid var(--accent); }
  .connected { background: #1a2e1a; color: var(--green); border: 1px solid var(--green); opacity: 0.8; }
</style>
</head>
<body>

<h1>‚öîÔ∏è Dice Roller</h1>

<div class="roller">
  <div class="input-row">
    <input type="text" id="diceInput" placeholder="Ex: 2d6+4">
    <button class="roll-btn" onclick="roll()">Roll</button>
  </div>
  <div class="quick-btns">
    <button onclick="q('1d4')">d4</button>
    <button onclick="q('1d6')">d6</button>
    <button onclick="q('1d8')">d8</button>
    <button onclick="q('1d10')">d10</button>
    <button onclick="q('1d12')">d12</button>
    <button onclick="q('1d20')">d20</button>
    <button onclick="q('1d100')">d100</button>
    <button onclick="q('2d6')">2d6</button>
  </div>
  <div id="resultArea" class="result-area">Aguardando...</div>
</div>

<div id="status" class="status waiting">Sincronizando com Matrix...</div>

<script>
  let widgetId = new URLSearchParams(window.location.search).get('widgetId');
  let isReady = false;

  const updateStatus = (ready) => {
    const s = document.getElementById('status');
    if (ready) {
      s.innerText = "Sincronizado via Scalar";
      s.className = "status connected";
      isReady = true;
    }
  };

  // Fun√ß√£o centralizada para responder ao Element/Scalar
  function sendToElement(msg, responseData) {
    const out = {
      api: msg.api, // Mant√©m a dire√ß√£o (toWidget) para respostas de handshake
      action: msg.action,
      requestid: msg.requestid,
      widgetId: widgetId || msg.widgetId,
      data: msg.data,
      response: responseData
    };
    window.parent.postMessage(out, '*');
  }

  // Listener de eventos da Matrix API
  window.addEventListener('message', (event) => {
    const msg = event.data;
    if (!msg || !msg.api || msg.api !== 'toWidget') return;

    // Autodescoberta do ID do Widget (Essencial para o Scalar)
    if (!widgetId || widgetId.startsWith('$')) {
      widgetId = msg.widgetId;
    }

    // Handshake de capacidades conforme MSC2762
    if (msg.action === 'supported_api_versions') {
      sendToElement(msg, { supported_versions: ['0.0.1', '1.1.0'] });
    } 
    else if (msg.action === 'capabilities') {
      sendToElement(msg, { 
        capabilities: [
          "m.room.message", 
          "org.matrix.msc2762.send.event:m.room.message"
        ] 
      });
    } 
    else if (msg.action === 'notify_capabilities') {
      sendToElement(msg, {}); 
      updateStatus(true);
    } 
    else {
      // Resposta gen√©rica para evitar o erro "unhandled" do Scalar
      sendToElement(msg, {});
    }
  });

  // Notifica√ß√£o inicial de carregamento
  window.onload = () => {
    if (window.parent !== window) {
      window.parent.postMessage({
        api: 'fromWidget',
        action: 'content_loaded',
        widgetId: widgetId,
        requestid: 'init-' + Date.now(),
        data: {}
      }, '*');
    }
  };

  // L√≥gica de Rolagem Original Preservada
  function roll() {
    const val = document.getElementById('diceInput').value.trim().toLowerCase();
    const m = val.match(/^(\d+)d(\d+)([+-]\d+)?$/);
    if (!m) return;

    const n = parseInt(m[1]), s = parseInt(m[2]), mod = m[3] ? parseInt(m[3]) : 0;
    let rolls = [];
    for(let i=0; i<n; i++) rolls.push(Math.floor(Math.random()*s)+1);
    const total = rolls.reduce((a,b)=>a+b, 0) + mod;

    document.getElementById('resultArea').innerHTML = `
      <div class="result-total">${total}</div>
      <div class="result-detail">[${rolls.join(', ')}] ${mod !== 0 ? (mod > 0 ? '+'+mod : mod) : ''}</div>
    `;

    if (isReady) {
      window.parent.postMessage({
        api: 'fromWidget',
        action: 'send_event',
        widgetId: widgetId,
        requestid: 'roll-' + Date.now(),
        data: {
          type: 'm.room.message',
          content: {
            msgtype: 'm.notice',
            body: `üé≤ ${val} ‚ûî Result: ${total} [${rolls.join(', ')}]`
          }
        }
      }, '*');
    }
  }

  function q(v) { document.getElementById('diceInput').value = v; roll(); }
</script>
</body>
</html>
