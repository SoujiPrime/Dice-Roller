<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller RPG</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=JetBrains+Mono&display=swap');
  :root { --bg: #1a1520; --surface: #241e2e; --border: #3a2f4a; --accent: #c4a35a; --text: #e8e0f0; --red: #c45a5a; --green: #5ac47a; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
  h1 { font-family: 'Cinzel', serif; color: var(--accent); margin-bottom: 20px; font-size: 1.5rem; text-shadow: 0 0 10px rgba(196, 163, 90, 0.5); }
  .roller { width: 100%; max-width: 350px; background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
  .input-row { display: flex; gap: 8px; margin-bottom: 15px; }
  input { flex: 1; background: #120e16; border: 1px solid var(--border); padding: 10px; color: #fff; border-radius: 6px; outline: none; }
  .roll-btn { background: var(--accent); color: var(--bg); padding: 10px 20px; font-weight: bold; cursor: pointer; border: none; border-radius: 6px; font-family: 'Cinzel', serif; }
  .quick-btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
  .quick-btns button { background: var(--border); color: var(--text); padding: 5px; font-size: 0.8rem; border: none; cursor: pointer; border-radius: 4px; }
  .result-area { text-align: center; min-height: 60px; padding: 10px; border-top: 1px solid var(--border); }
  .result-total { font-size: 2.5rem; color: var(--accent); font-family: 'Cinzel', serif; }
  .status { font-size: 0.7rem; margin-top: 15px; padding: 8px; border-radius: 4px; text-align: center; width: 100%; max-width: 350px; transition: all 0.3s; }
  .waiting { background: #332a15; color: var(--accent); border: 1px solid var(--accent); }
  .connected { background: #1a2e1a; color: var(--green); border: 1px solid var(--green); }
</style>
</head>
<body>

<h1>‚öîÔ∏è Dice Roller</h1>

<div class="roller">
  <div class="input-row">
    <input type="text" id="diceInput" placeholder="Ex: 1d20+5">
    <button class="roll-btn" onclick="roll()">Roll</button>
  </div>
  <div class="quick-btns">
    <button onclick="q('1d4')">d4</button>
    <button onclick="q('1d6')">d6</button>
    <button onclick="q('1d8')">d8</button>
    <button onclick="q('1d10')">d10</button>
    <button onclick="q('1d12')">d12</button>
    <button onclick="q('1d20')">d20</button>
    <button onclick="q('1d100')">d100</button>
    <button onclick="q('2d6')">2d6</button>
  </div>
  <div id="resultArea" class="result-area">Aguardando rolo...</div>
</div>

<div id="status" class="status waiting">Iniciando comunica√ß√£o com Element...</div>

<script>
  let wId = null;
  let ready = false;

  // Fun√ß√£o para responder ao Element exatamente no formato esperado
  function sendResponse(originalMsg, responseData) {
    window.parent.postMessage({
      api: 'toWidget', // Respostas a toWidget devem manter o cabe√ßalho api: toWidget
      action: originalMsg.action,
      requestid: originalMsg.requestid,
      widgetId: originalMsg.widgetId,
      data: originalMsg.data,
      response: responseData
    }, '*');
  }

  window.addEventListener('message', (ev) => {
    const msg = ev.data;
    if (!msg || !msg.api) return;

    // Sincroniza o ID do widget
    if (!wId) wId = msg.widgetId;

    if (msg.api === 'toWidget') {
      if (msg.action === 'supported_api_versions') {
        sendResponse(msg, { supported_versions: ['0.0.1', '1.1.0'] });
      } 
      else if (msg.action === 'capabilities') {
        // Solicitando permiss√£o para enviar mensagens
        sendResponse(msg, { capabilities: ['m.room.message', 'org.matrix.msc2762.send.event:m.room.message'] });
      } 
      else if (msg.action === 'notify_capabilities') {
        ready = true;
        const s = document.getElementById('status');
        s.innerText = "Conectado! As rolagens ser√£o enviadas.";
        s.className = "status connected";
        sendResponse(msg, {}); // ACK vazio para confirmar
      } 
      else {
        sendResponse(msg, {}); // Responde qualquer outra coisa para evitar timeouts
      }
    }
  });

  // Notifica que o widget carregou
  if (window.parent !== window) {
    window.parent.postMessage({
      api: 'fromWidget',
      action: 'content_loaded',
      widgetId: new URLSearchParams(window.location.search).get('widgetId'),
      requestid: 'init-' + Date.now(),
      data: {}
    }, '*');
  }

  function roll() {
    const val = document.getElementById('diceInput').value.trim().toLowerCase();
    const m = val.match(/^(\d+)d(\d+)([+-]\d+)?$/);
    if (!m) return;

    const n = parseInt(m[1]), s = parseInt(m[2]), mod = m[3] ? parseInt(m[3]) : 0;
    let rolls = [];
    for(let i=0; i<n; i++) rolls.push(Math.floor(Math.random()*s)+1);
    const total = rolls.reduce((a,b)=>a+b, 0) + mod;

    document.getElementById('resultArea').innerHTML = `<div class="result-total">${total}</div>`;

    if (ready) {
      window.parent.postMessage({
        api: 'fromWidget',
        action: 'send_event',
        widgetId: wId,
        requestid: 'roll-' + Date.now(),
        data: {
          type: 'm.room.message',
          content: {
            msgtype: 'm.notice',
            body: `üé≤ ${val} ‚ûî [${rolls.join(', ')}] = ${total}`
          }
        }
      }, '*');
    }
  }

  function q(v) { document.getElementById('diceInput').value = v; roll(); }
</script>
</body>
</html>
