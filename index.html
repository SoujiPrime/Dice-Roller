<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Roller</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=JetBrains+Mono:wght@400;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #1a1520;
    --surface: #241e2e;
    --border: #3a2f4a;
    --accent: #c4a35a;
    --accent-glow: #e8c96880;
    --text: #e8e0f0;
    --text-dim: #8a7e96;
    --red: #c45a5a;
    --green: #5ac47a;
  }

  body {
    font-family: 'JetBrains Mono', monospace;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    background-image:
      radial-gradient(ellipse at 20% 50%, #2a1f3a 0%, transparent 60%),
      radial-gradient(ellipse at 80% 50%, #1f2a3a 0%, transparent 60%);
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-weight: 800;
    font-size: 1.3rem;
    color: var(--accent);
    text-transform: uppercase;
    letter-spacing: 0.15em;
    margin-bottom: 12px;
    text-shadow: 0 0 20px var(--accent-glow);
  }

  .roller {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .input-row {
    display: flex;
    gap: 8px;
  }

  input[type="text"] {
    flex: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 14px;
    color: var(--text);
    font-family: 'JetBrains Mono', monospace;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
  }

  input[type="text"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 12px var(--accent-glow);
  }

  input::placeholder {
    color: var(--text-dim);
    font-size: 0.85rem;
  }

  button.roll-btn {
    background: linear-gradient(135deg, var(--accent), #a8883a);
    color: var(--bg);
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-family: 'Cinzel', serif;
    font-weight: 800;
    font-size: 0.95rem;
    letter-spacing: 0.1em;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.2s;
    text-transform: uppercase;
  }

  button.roll-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 16px var(--accent-glow);
  }

  button.roll-btn:active {
    transform: translateY(1px);
  }

  .quick-btns {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .quick-btns button {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 6px 12px;
    color: var(--text-dim);
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.78rem;
    cursor: pointer;
    transition: all 0.15s;
  }

  .quick-btns button:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: #2a2235;
  }

  .result-area {
    margin-top: 4px;
    min-height: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }

  .result-total {
    font-family: 'Cinzel', serif;
    font-size: 2.8rem;
    font-weight: 800;
    color: var(--accent);
    text-shadow: 0 0 24px var(--accent-glow);
    line-height: 1;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .result-total.show {
    opacity: 1;
    transform: scale(1);
  }

  .result-detail {
    font-size: 0.82rem;
    color: var(--text-dim);
    text-align: center;
    line-height: 1.4;
  }

  .result-label {
    font-size: 0.75rem;
    color: var(--text-dim);
    font-style: italic;
  }

  .history {
    width: 100%;
    max-width: 400px;
    margin-top: 12px;
    border-top: 1px solid var(--border);
    padding-top: 10px;
    max-height: 180px;
    overflow-y: auto;
  }

  .history::-webkit-scrollbar { width: 4px; }
  .history::-webkit-scrollbar-track { background: transparent; }
  .history::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .history-item {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    padding: 5px 0;
    font-size: 0.78rem;
    border-bottom: 1px solid #1f1a28;
    animation: slideIn 0.2s ease-out;
  }

  .history-item .notation { color: var(--text-dim); }
  .history-item .dice-vals { color: var(--text-dim); font-size: 0.72rem; }
  .history-item .total { color: var(--accent); font-weight: 700; }

  .error {
    color: var(--red);
    font-size: 0.82rem;
    text-align: center;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes shake {
    0%, 100% { transform: scale(1) rotate(0deg); }
    20% { transform: scale(1.1) rotate(-3deg); }
    40% { transform: scale(1.1) rotate(3deg); }
    60% { transform: scale(1.1) rotate(-2deg); }
    80% { transform: scale(1.05) rotate(1deg); }
  }

  .rolling {
    animation: shake 0.4s ease-out;
  }
</style>
</head>
<body>

<h1>⚔ Dice Roller</h1>

<div class="roller">
  <div class="input-row">
    <input type="text" id="diceInput" placeholder="2d6+3, 1d20, 4d8-2…" autocomplete="off" spellcheck="false">
    <button class="roll-btn" id="rollBtn" onclick="roll()">Roll</button>
  </div>

  <div class="quick-btns">
    <button onclick="quickRoll('1d4')">d4</button>
    <button onclick="quickRoll('1d6')">d6</button>
    <button onclick="quickRoll('1d8')">d8</button>
    <button onclick="quickRoll('1d10')">d10</button>
    <button onclick="quickRoll('1d12')">d12</button>
    <button onclick="quickRoll('1d20')">d20</button>
    <button onclick="quickRoll('1d100')">d100</button>
    <button onclick="quickRoll('2d6')">2d6</button>
  </div>

  <div class="result-area" id="resultArea">
    <div class="result-label">Rola os dados!</div>
  </div>
</div>

<div class="history" id="history"></div>

<script>
  const input = document.getElementById('diceInput');
  const resultArea = document.getElementById('resultArea');
  const historyEl = document.getElementById('history');

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') roll();
  });

  function quickRoll(notation) {
    input.value = notation;
    roll();
  }

  function parseDice(str) {
    str = str.replace(/\s+/g, '').toLowerCase();

    // Match pattern: optional number, d, faces, optional modifier(s)
    // Supports: 2d6, d20, 1d8+3, 2d6+1d4, 3d6+2-1, etc.
    const parts = [];
    const regex = /([+-]?)(\d*)d(\d+)|([+-]?\d+)/g;
    let match;
    let hasAnyDice = false;

    while ((match = regex.exec(str)) !== null) {
      if (match[3]) {
        // Dice notation: NdF
        hasAnyDice = true;
        const sign = match[1] === '-' ? -1 : 1;
        const count = parseInt(match[2] || '1');
        const faces = parseInt(match[3]);
        if (count < 1 || count > 100) throw new Error('Quantidade de dados: 1-100');
        if (faces < 2 || faces > 1000) throw new Error('Faces do dado: 2-1000');
        parts.push({ type: 'dice', count, faces, sign });
      } else if (match[4]) {
        // Static modifier
        parts.push({ type: 'mod', value: parseInt(match[4]) });
      }
    }

    if (!hasAnyDice) throw new Error('Use a notação: 2d6, 1d20+5…');
    return parts;
  }

  function rollDice(parts) {
    let total = 0;
    const rolls = [];

    for (const part of parts) {
      if (part.type === 'dice') {
        const diceRolls = [];
        for (let i = 0; i < part.count; i++) {
          const val = Math.floor(Math.random() * part.faces) + 1;
          diceRolls.push(val);
        }
        const sum = diceRolls.reduce((a, b) => a + b, 0) * part.sign;
        total += sum;
        rolls.push({
          label: `${part.sign === -1 ? '-' : ''}${part.count}d${part.faces}`,
          values: diceRolls,
          sign: part.sign
        });
      } else {
        total += part.value;
        rolls.push({ label: (part.value >= 0 ? '+' : '') + part.value, values: [], sign: 1 });
      }
    }

    return { total, rolls };
  }

  function formatRolls(rolls) {
    return rolls.map(r => {
      if (r.values.length > 0) {
        const vals = r.values.join(', ');
        return `${r.label} [${vals}]`;
      }
      return r.label;
    }).join(' ');
  }

  function roll() {
    const notation = input.value.trim();
    if (!notation) {
      input.focus();
      return;
    }

    try {
      const parts = parseDice(notation);
      const result = rollDice(parts);

      // Animate
      const btn = document.getElementById('rollBtn');
      btn.classList.remove('rolling');
      void btn.offsetWidth;
      btn.classList.add('rolling');

      resultArea.innerHTML = `
        <div class="result-total show">${result.total}</div>
        <div class="result-detail">${formatRolls(result.rolls)}</div>
      `;

      // Animate total
      const totalEl = resultArea.querySelector('.result-total');
      totalEl.classList.remove('show');
      void totalEl.offsetWidth;
      totalEl.classList.add('show');

      // Add to history
      addHistory(notation, result);

    } catch (err) {
      resultArea.innerHTML = `<div class="error">${err.message}</div>`;
    }
  }

  function addHistory(notation, result) {
    const item = document.createElement('div');
    item.className = 'history-item';
    item.innerHTML = `
      <span class="notation">${notation}</span>
      <span class="dice-vals">${formatRolls(result.rolls)}</span>
      <span class="total">${result.total}</span>
    `;
    historyEl.insertBefore(item, historyEl.firstChild);

    // Keep max 50 items
    while (historyEl.children.length > 50) {
      historyEl.removeChild(historyEl.lastChild);
    }
  }

  // Focus input on load
  input.focus();
</script>

</body>
</html>
